
<html>

<head>
    <link type="text/css" rel="stylesheet" href="css.css">
    <title>Nauka słówek</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <form id="jeden" onsubmit="sprawdzenie()">Cześć<br>
        <input type="text" title="sprawdz" id="sd">
        <input type="submit" onclick="check()">
        <input value="Sprawdź Odpowiedź" type="submit" onclick="sprawdz1()">
    </form>

    <form id="dwa" onsubmit="sprawdzenie1()">Jak tam? / Jak się masz?<br>
        <input type="text" title="sprawdz" id="sad">
        <input type="submit">
        <input value="Sprawdź Odpowiedź" type="submit" onclick="sprawdz2()">
    </form>

    <script>
        function check(){
            alert(dodanie);
        }
        
        function sprawdzenie() {
            var spraw = document.getElementById("sd").value;
            var dodanie = "hi";
            if (spraw == dodanie) {
                alert("Dobrze, proszę przejdź dalej");
            } else {
                alert("Nie dobrze");
            }
        }

        function sprawdzenie1() {
            var spraw = document.getElementById("sad").value;
            var dodanie = "how are you?";
            if (spraw == dodanie) {
                alert("Dobrze, proszę przejdź dalej");
            } else {
                alert("Nie dobrze");
            }
        }
        
        function sprawdz1(){
            var jeden = document.getElementById("jeden");
            jeden.innerHTML = "Hi";
        }
        
        function sprawdz2(){
            var dwa = document.getElementById("dwa");
            dwa.innerHTML = "how are you?";
        }
    </script>
</body>

</html>
