  'airplane': 'samolot',

  'house': 'dom',
  'apartment': 'mieszkanie',
  'office': 'biuro',
  'store': 'sklep',
  'restaurant': 'restauracja',
  'cafe': 'kawiarnia',
  'hotel': 'hotel',
  'hospital': 'szpital',
  'school': 'szkoła',
  'university': 'uniwersytet',
  'library': 'biblioteka',
  'museum': 'muzeum',
  'park': 'park',
  'beach': 'plaża',
  'mountain': 'góra',
  'lake': 'jezioro',
  'river': 'rzeka',
  'forest': 'las',
  'desert': 'pustynia',
  'iceberg': 'berg',
  'island': 'wyspa',
  'ocean': 'ocean',
  'pet': 'zwierzątko',
  'baby': 'niemowlę',
  'child': 'dziecko',
  'teenager': 'nastolatek',
  'adult': 'dorosły',
  'elderly': 'starszy',
  'man': 'mężczyzna',
  'woman': 'kobieta',
  'boy': 'chłopiec',
  'girl': 'dziewczynka',
  'parent': 'rodzic',
  'sibling': 'rodzeństwo',
  'relative': 'krewny',
  'friend': 'przyjaciel',

  'doctor': 'lekarz',

  'imam': 'imam',
  'monk': 'mnich',
  'nun': 'zakonnica',
  'yogi': 'jogin',
  'sage': 'mędrzec'
};

let correctTranslation = '';
let attempts = 0;

const showNewWord = () => {
  const index = Math.floor(Math.random() * englishWords.length);
  const englishWord = englishWords[index];
  correctTranslation = correctTranslations[englishWord];
  document.getElementById('englishWord').innerHTML = englishWord;
  attempts = 0;
}

const checkAnswer = () => {
  const translation = document.getElementById('translation').value;
  const resultMessage = document.getElementById('resultMessage');
  if (translation === correctTranslation) {
    resultMessage.innerHTML = 'Odpowiedź poprawna! Losuję nowe słowo.';
    showNewWord();
  } else {
    attempts++;
    if (attempts >= 3) {
      resultMessage.innerHTML = `Błędna odpowiedź. Poprawna odpowiedź to: ${correctTranslation}. Losuję nowe słowo.`;
      showNewWord();
    } else {
      resultMessage.innerHTML = 'Błędna odpowiedź. Spróbuj ponownie.';
    }
  }
}

document.getElementById('submitButton').addEventListener('click', checkAnswer);

showNewWord();
  </script>
</body>
</html>
